<!DOCTYPE html>
<html>
<head>
  <title>itskme web calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>itskme web calculator</h1>
        <form>
          <input type="text" id="display" readonly>
          <div class="buttonss">
          <table>
            <tr>
              <td><button type="button" class="num" value="7">7</button></td>
              <td><button type="button" class="num" value="8">8</button></td>
              <td><button type="button" class="num" value="9">9</button></td>
              <td><button type="button" class="op" value="/">/</button></td>
            </tr>
            <tr>
              <td><button type="button" class="num" value="4">4</button></td>
              <td><button type="button" class="num" value="5">5</button></td>
              <td><button type="button" class="num" value="6">6</button></td>
              <td><button type="button" class="op" value="*">*</button></td>
            </tr>
            <tr>
              <td><button type="button" class="num" value="1">1</button></td>
              <td><button type="button" class="num" value="2">2</button></td>
              <td><button type="button" class="num" value="3">3</button></td>
              <td><button type="button" class="op" value="-">-</button></td>
            </tr>
            <tr>
              <td><button type="button" class="num" value="0">0</button></td>
              <td><button type="button" class="num" value=".">.</button></td>
              <td><button type="button" class="op" value="+">+</button></td>
              <td><button type="button" id="equals" value="=">=</button></td>
            </tr>
            <tr>
              <td colspan="3"><button type="button" id="clear" value="C">CLR</button></td>
            </tr>
          </table>
        </div>
        </form>
      </div>

  <script src="script.js"></script>
</body>
</html>
